<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            <h3 class="text-primary">Registrar empleado</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="empleadoForm"  (ngSubmit)="guardarEmpleado()" >
                <div class="form-group mb-3">
                    <label for="">Nombre</label>
                    <input type="text" formControlName="nombre"  class="form-control"  >
                </div>
                <div class="form-group mb-3">
                    <label for="">Apellidos</label>
                    <input type="text" formControlName="apellidos"  class="form-control"  >
                </div>
                <div class="form-group mb-3">
                    <label for="">Correo</label>
                    <input type="email" formControlName="correo"  class="form-control"  >
                </div>
                <div class="mb-3">
                    <input type="submit" value="Agregar empleado" class="btn btn-success"
                        [disabled]="!empleadoForm.valid"
                    >&nbsp;
                    <a class="btn btn-secondary" routerLink="/empleado"   >Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
