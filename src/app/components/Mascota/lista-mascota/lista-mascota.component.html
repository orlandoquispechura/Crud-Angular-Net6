<div class="container mt-4">
  <div class="row">
    <div class="col-lg-12 mb-2">
      <a routerLink="/crearMascota" class="btn btn-primary">Crear nuevo</a>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <h3 class="text-primary">Listado de Mascotas</h3>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered shadow">
        <thead class="bg-primary">
          <tr>
            <th>Id</th>
            <th>Nombre Mascota</th>
            <th>Genero</th>
            <th>Peso</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mascota of mascotas; let iControl=index;">
            <td>{{mascota.id }}</td>
            <td>{{mascota.nombre | titlecase }}</td>
            <td>{{mascota.genero | titlecase }}</td>
            <td>{{mascota.peso | number: '1.1-2'}} Kg.</td>
            <td>{{ mascota.precio | currency: 'BOB':true:'1.1-2' }}</td>
            <td class="text-center">
              <a routerLink="/editarMascota/{{mascota.id}}"
                ><i class="fa-regular fa-pen-to-square"></i
              ></a>
              &nbsp;
              <a
                [swal]="{ title: 'Eliminar Dato', 
              text:'Esta seguro de elimar el registro??..',
               icon:'question', showCancelButton: true, focusCancel:true }"
                (confirm)="eliminarMascota(mascota.id, iControl)"
                class="boton-eliminar"
                ><i class="fa-solid fa-trash"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
